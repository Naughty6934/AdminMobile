<ion-view view-title="รายการสินค้า" class="shop-home-view" ng-init="readProduct()">
    <ion-content>
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3"><i class="fa fa-search" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="ค้นหา..." ng-model="topsearch" aria-describedby="sizing-addon3" ng-change="filter(topsearch, products)">
        </div>
        <div class="row shop-products-narrow-cards-outer">
            <div ng-repeat="product in products | limitTo: limitTo | filter:filterText" " class="col col-50 shop-product-narrow-card
                " ng-click="gotoDetail(product); ">
                <div class="list card ">
                    <div class="item item-image width-200 ">
                        <pre-img ratio="_1_1 " helper-class="main-image ">
                            <img ng-src="{{product.images}} " spinner-on-load>
                        </pre-img>
                    </div>
                    <div class="item item-body ">
                        <h2 class="card-title ">{{product.name}}</h2>
                        <p class="card-description "><b>฿{{product.price}}</b> - {{product.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="showInfiniteConfirmed">
            <div class="text-center ">
                <ion-spinner icon="spiral "></ion-spinner>
                <p ng-if="products.length> 0">มีอีก {{leftMoreProduct}}</p>
            </div>
            <ion-infinite-scroll on-infinite="loadMore(products)">
            </ion-infinite-scroll>
        </div>
    </ion-content>
</ion-view>
