<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <div ng-controller="ConfirmedCtrl" ng-init="init()">
    <ion-tab title="สั่งจอง" badge="countOrder" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/confirmed">
      <ion-nav-view name="tab-confirmed"></ion-nav-view>
    </ion-tab>
  </div>


  <!-- Accept Tab -->
  <div ng-controller="AcceptCtrl" ng-init="init2()">
  <ion-tab title="คนส่งข้าว" badge="countOrderApt + countOrderRjt + countOrderWt" badge-style="color:red;" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/detailaccept">
    <ion-nav-view name="tab-detailaccept"></ion-nav-view>
  </ion-tab>
  </div>
  

  <!-- Maps Tab -->
  <div>
  <ion-tab title="แผนที่"  icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>
  </div>

  <!-- More Tab -->
  <div >
  <ion-tab title="ตั้งค่า" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>
  </div>


</ion-tabs>
