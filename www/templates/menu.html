<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar>
            <ion-nav-back-button id="buttonBack">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar>
            <h1 class="title"></h1>
        </ion-header-bar>
        <!--<ion-content>
            <ul class="list">
                <a href="#/event/check-in" class="item" menu-close>Check-in</a>
                <a href="#/event/attendees" class="item" menu-close>Attendees</a>
            </ul>
        </ion-content>-->
        <ion-content>
            <div class="list">
                <div ng-controller="menuCtrl">
                    <a class="item item-icon-left settings-option" ng-click="homes()">
              <i class="icon ion-ios-home-outline"></i>
                หน้าหลัก
            </a>
                </div>

                <div ng-controller="menuCtrl" ng-init="init()">
                    <a class="item item-icon-left settings-option" href="#/app/liststock" ng-click="liststocks()">
              <i class="icon ion-ios-list-outline"></i>
                คลังสินค้า
                <span class="badge badge-assertive">{{countStocks}}</span>
            </a>
                </div>

                <div ng-controller="menuCtrl" ng-init="init()">
                    <a class="item item-icon-left settings-option" href="#/app/listtreturn" ng-click="listtreturn()">
              <i class="icon ion-ios-list-outline"></i>
                รายการใบแจ้งคืน
                <span class="badge badge-assertive">{{countReturns}}</span>
            </a>
                </div>

                <div ng-controller="menuCtrl" ng-init="init()">
                    <a class="item item-icon-left settings-option" href="#/app/listar" ng-click="listaccuralreceipt()">
             <i class="icon ion-ios-list-outline"></i>
                รายการใบแจ้งหนี้
                <span class="badge badge-assertive">{{countAcc}}</span>
            </a>
                </div>

                <div ng-controller="menuCtrl" ng-init="init()">
                    <a class="item item-icon-left settings-option" href="#/app/listtransports" ng-click="listtransports()">
              <i class="icon ion-android-bus"></i>
                รายการขนส่งข้าว
                <span class="badge badge-assertive">{{countTran}}</span>
            </a>
                </div>

                <div ng-controller="menuCtrl" ng-init="init()">
                    <a class="item item-icon-left settings-option" ng-click="logOut()">
              <i class="icon ion-ios-close-outline"></i>
                ออกจากระบบ
            </a>
                </div>


            </div>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
