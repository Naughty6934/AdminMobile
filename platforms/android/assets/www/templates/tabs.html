<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <div ng-controller="ConfirmedCtrl" ng-init="init()">
    <ion-tab title="สั่งจอง" badge="countOrder" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" ng-click="gotoConfirmed()" href="#/app/tab/confirmed">
      <ion-nav-view name="tab-confirmed"></ion-nav-view>
    </ion-tab>
  </div>


  <!-- Accept Tab on-select="loadData()" -->
  

  <div ng-controller="ConfirmedCtrl" ng-init="init()">
    <ion-tab title="คนส่งข้าว" badge="countOrderApt + countOrderRjt + countOrderWt" badge-style="color:red;" icon-off="ion-ios-people-outline"
      icon-on="ion-ios-people" href="#/app/tab/detailaccept">
      <ion-nav-view name="tab-detailaccept"></ion-nav-view>
      </ion-tab>
  </div>


  <!-- Maps Tab -->
  <div ng-controller="MapCtrl">
    <ion-tab title="แผนที่" icon-off="ion-ios-location-outline" ng-click="clearItem()" icon-on="ion-ios-location">
      <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>
  </div>

  <!-- More Tab -->
  <!--<div ng-controller="MoreCtrl" ng-init="init()">
    <ion-tab title="ตั้งค่า" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/app/tab/more">
      <ion-nav-view name="tab-more"></ion-nav-view>
    </ion-tab>
  </div>-->

  <!-- chat Tab-->
  <div ng-controller="ChatCtrl">
    <ion-tab title="สนทนา" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/app/tab/chat">
      <ion-nav-view name="tab-chat"></ion-nav-view>
    </ion-tab>
  </div>

</ion-tabs>
