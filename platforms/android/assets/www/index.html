<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <script src="lib/satellizer/dist/satellizer.js"></script>

  <!--maps condova-->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCatEZe2AvzJuBc53LdZotvLMtJ6n_t9NU"></script>
  <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="lib/moment/moment.js"></script>
  <script src="lib/moment/locale/th.js"></script>
  <script src="lib/angular-moment/angular-moment.js"></script>
</head>

<body ng-app="starter" class="platform-android platform-cordova platform-webview">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-stable" align-title="center">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <div ng-controller="menuCtrl">
        <button class="button button-icon icon ion-navicon" ng-click="toggleLeftSideMenu()"></button>
      </div>
    </ion-nav-buttons>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

  <ion-side-menus>
    <!-- Main content -->
    <ion-side-menu-content>
      <ion-nav-view>
      </ion-nav-view>
    </ion-side-menu-content>

    <!-- Left Side Menu -->
    <ion-side-menu expose-aside-when="large" name="menus-liststock">
      <!--<h1></h1>-->
      <!--<ion-item menu-close href="#/app/search">
        Search
      </ion-item>-->

      <ion-content>
        <!--<ion-nav-view name="tab-liststock"></ion-nav-view>-->
        <div class="list">
          <div ng-controller="menuCtrl">
            <a class="item item-icon-left settings-option" ng-click="homes()">
              <i class="icon ion-ios-box-outline"></i>
                หน้าหลัก
            </a>
          </div>

          <div ng-controller="menuCtrl" ng-init="init()">
            <a class="item item-icon-left settings-option" ng-click="liststocks()">
              <i class="icon ion-ios-box-outline"></i>
                คลังสินค้า
                <span class="badge badge-assertive">{{countStocks}}</span>
            </a>
          </div>

          <div ng-controller="menuCtrl" ng-init="init()">
            <a class="item item-icon-left settings-option" ng-click="listtreturn()">
              <i class="icon ion-ios-box-outline"></i>
                รายการใบแจ้งคืน
                <span class="badge badge-assertive">{{countReturns}}</span>
            </a>
          </div>

          <div ng-controller="menuCtrl" ng-init="init()">
            <a class="item item-icon-left settings-option" ng-click="listaccuralreceipt()">
              <i class="icon ion-ios-box-outline"></i>
                รายการใบแจ้งหนี้
                <span class="badge badge-assertive">{{countAcc}}</span>
            </a>
          </div>

          <div ng-controller="menuCtrl" ng-init="init()">
            <a class="item item-icon-left settings-option" ng-click="listtransports()">
              <i class="icon ion-ios-box-outline"></i>
                รายการขนส่งข้าว
                <span class="badge badge-assertive">{{countTran}}</span>
            </a>
          </div>

          <div ng-controller="menuCtrl" ng-init="init()">
            <a class="item item-icon-left settings-option" ng-click="logOut()">
              <i class="icon ion-ios-box-outline"></i>
                ออกจากระบบ
                <!--<span class="badge badge-assertive">{{countStocks}}</span>-->
            </a>
          </div>

         
        </div>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

  <!--<ion-nav-view></ion-nav-view>-->
</body>

</html>
